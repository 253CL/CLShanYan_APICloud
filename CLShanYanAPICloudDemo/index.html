    function init() {
        let platform = api.systemType;

        var appid;
        if (platform == 'android') {
            appid = 'loXN4jDs'; //appID与包名绑定
        } else if (platform == 'ios') {
            appid = 'eWWfA2KJ'; //appID与bundleID绑定
        }

        shanyan.init({
                appid: appid
            },
            function(ret, err) {

                if (platform == 'android') {
                    //Android回调
                    api.toast({
                        msg: JSON.stringify(ret),
                        location: 'middle'
                    });

                } else if (platform == 'ios') {
                    //iOS回调
                    if (err != null) {
                        //iOS初始化失败
                    } else {
                        //iOS初始化成功
                    }

                    api.toast({
                        msg: JSON.stringify(ret),
                        location: 'middle'
                    });
                }

                document.getElementById("codeid").innerHTML = "code:" + ret.code;
                document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                console.log("callback---button--shanyanSdkInit========" + JSON.stringify(ret));
            });
    }

    function preLogin() {

        let platform = api.systemType;
        if (platform == 'android') {
            //安卓预取号
            shanyan.preLogin(function(ret, err) {
                api.toast({
                    msg: JSON.stringify(ret),
                    location: 'middle'
                });

                document.getElementById("codeid").innerHTML = "code:" + ret.code;
                document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                console.log("callback---button--shanyanSdkGetPhoneInfo========" + ret.code + "result====" + ret.result);
            });
        } else if (platform == 'ios') {
            //iOS预取号
            shanyan.preGetPhonenumber(
                function(ret, err) {
                    if (err != null) {
                        //iOS预取号失败
                    } else {
                        //iOS预取号成功
                    }
                    api.toast({
                        msg: JSON.stringify(ret),
                        location: 'middle'
                    });

                    document.getElementById("codeid").innerHTML = "code:" + ret.code;
                    document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                    console.log("callback---button--shanyanSdkGetPhoneInfo========" + JSON.stringify(ret));
                });
        }
    }

    function openActivity() {

        api.showProgress();
        setTimeout(function() {
            api.hideProgress();
        }, 5000);

        let platform = api.systemType;
        if (platform == 'android') {
            //Android 全屏模式
            var param = {
                isFinish: false
            };
            shanyan.openActivity(param, function(ret, err) {

                api.hideProgress();

                if (ret.type == 1) {
                    //ret.type：1 调起授权页成功，后续回调
                    shanyan.finishAuthActivity();
                    if (ret.code == 1000) {
                        //获取Token成功
                        api.alert({
                            title: 'SDK获取Token成功',
                            msg: JSON.stringify(ret.result),
                        });
                    } else {
                        //获取Token失败
                    }
                } else {
                    //ret.type：0 拉授权页的回调
                }

                document.getElementById("codeid").innerHTML = "code:" + ret.code;
                document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                console.log(JSON.stringify(ret));
            });

        } else if (platform == 'ios') {
            //一键登录
            if (this.ios_uiConfigure == null) {
                //debug_test
                api.toast({
                    msg: "请先配置UI",
                    location: 'middle'
                });
                api.hideProgress();
                return;
            }

            //先设置SDK回调
            shanyan.openLoginAuthListener({},
                //openLoginAuthListener:调起授权页回调
                function(ret, err) {

                    api.hideProgress();

                    if (err != null) {
                        //调起授权页 失败
                    } else {
                        //调起授权页 成功
                    }

                    api.toast({
                        msg: JSON.stringify(ret),
                        location: 'middle'
                    });

                    document.getElementById("codeid").innerHTML = "code:" + ret.code;
                    document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                    console.log(JSON.stringify(ret));
                }
            );
            shanyan.oneKeyLoginListener({},
                //oneKeyLoginListener:调起授权页成功，后续回调
                function(ret, err) {

                    api.hideProgress();

                    if (err != null) {
                        if (err.errorCode == 1011) {
                            //点了返回,自动授权页关闭

                            //提示：错误无需提示给用户，可以在用户无感知的状态下直接切换登录方式
                            //用户取消登录（点返回）
                            //处理建议：如无特殊需求可不做处理，仅作为交互状态回调，此时已经回到当前用户自己的页面
                            //点击sdk自带的返回，无论是否设置手动销毁，授权页面都会强制关闭
                        } else {
                            //处理建议：其他错误代码表示闪验通道无法继续，可以统一走开发者自己的其他登录方式，也可以对不同的错误单独处理
                            //关闭授权页
                            shanyan.finishAuthControllerCompletion();
                        }

                    } else {
                        //SDK获取Token成功
                        api.alert({
                            title: 'SDK获取Token成功',
                            msg: JSON.stringify(ret.data),
                        });

                        //此处根据token调用户后台接口获取手机号，获取成功或失败后再调shanYanSDKModule.finishAuthControllerCompletion()关闭页面
                        // //关闭授权页
                        shanyan.finishAuthControllerCompletion();

                    }

                    api.toast({
                        msg: JSON.stringify(ret),
                        location: 'middle'
                    });

                    document.getElementById("codeid").innerHTML = "code:" + ret.code;
                    document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
                    console.log(JSON.stringify(ret));
                }
            );
            //调起授权页
            shanyan.quickAuthLoginWithConfigure(this.ios_uiConfigure);
        }
    }

    //本机号校验
    function startAuthentication() {

        api.showProgress();
        setTimeout(function() {
            api.hideProgress();
        }, 5000);

        shanyan.startAuthentication(function(ret, err) {

            api.hideProgress();

            let platform = api.systemType;
            if (platform == 'android') {
                if (ret.code == 1000) {
                    //成功
                    api.alert({
                        title: 'SDK获取Token成功',
                        msg: JSON.stringify(ret.result.token),
                    });
                } else {
                    //失败
                }
            } else if (platform == 'ios') {

                if (err != null) {
                    //iOS error存在即为失败
                } else {
                    //成功
                    api.alert({
                        title: 'SDK获取Token成功',
                        msg: JSON.stringify(ret.data.token),
                    });
                }
            }

            api.toast({
                msg: JSON.stringify(ret),
                location: 'middle'
            });
            document.getElementById("codeid").innerHTML = "code:" + ret.code;
            document.getElementById("resultId").innerHTML = "result:" + JSON.stringify(ret);
            console.log(JSON.stringify(ret));

        });
    }
